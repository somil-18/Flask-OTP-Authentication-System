<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Rent Services</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: white;
    }

    /* NAVBAR */
    .navbar {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-logo {
      font-size: 26px;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #a4d4ff;
    }

    /* HEADER */
    .header {
      width: 100%;
      max-width: 1980px;
      background-image: url(banner1.png);
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 2;
      padding-top: 100px; /* Push down content below navbar */
    }

    .header .container {
      width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }

    .header-info {
      width: 90%;
      margin-inline: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      z-index: 2;
    }

    .header-headline {
      font-size: 2rem;
      text-align: center;
      font-weight: 900;
      line-height: 100%;
      text-transform: capitalize;
      color: white;
      padding-block: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    .header-subtitle {
      font-size: 1.5rem;
      width: 60%;
      text-align: center;
      color: #f1f1f1;
      text-transform: capitalize;
      padding-bottom: 2rem;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .btn {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      align-items: center;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">Nest</div>
      <ul class="nav-links">
        <li><a href="/main">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/rent">Rooms</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- HEADER -->
  <section class="header">
    <div class="container">
      <div class="header-info">
        <h1 class="header-headline">your next room, just a click away.</h1>
        <p class="header-subtitle">
          we help you get your dream house with us.
          We are professional house consultants.
        </p>
        <div class="button-container">
          <!-- <a class="btn" href="/list">List a Room</a> -->
          <button class="btn" onclick="window.location.href='/rent'"">Rent a Room</button>
          <!-- <a class="btn" href="/list">List a Room</a> -->
          <button class="btn" onclick="window.location.href='/list'">list Room</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    const username = localStorage.getItem("username");
    if (username) {
      const welcome = document.createElement('h2');
      welcome.textContent = `Welcome, ${username}!`;
      welcome.style.color = '#fff';
      welcome.style.marginTop = '20px';
      document.querySelector('.header-info').appendChild(welcome);
    }
  </script>
</body>
</html>
